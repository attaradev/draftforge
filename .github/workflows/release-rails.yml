name: Release Rails Gem

on:
  push:
    tags:
      - 'rails-v*'

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/rails
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: bundle install
      - run: gem build draft_forge.gemspec
      - run: gem push draft_forge-*.gem
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
